<div *ngIf="comments && comments.length > 0" class="card-comment">
    <div *ngFor="let c of comments; let j = index" class="comment-text">
      <div *ngIf="c.idPere==''">
        <span class="username">
            Maria Gonzales
            <button type="button" data-target=".bs-example-modal-lg-editComment" data-toggle="modal"
                (click)="openDialogedit(c)" class="btn btn-tool">
                <i class="fas fa-edit"></i>
            </button>
            <button type="button" (click)="Delete(c.id)" class="btn btn-tool text-muted float-right">
                <i class="fas fa-times"></i>
            </button>
            <span class="text-muted float-right">{{c.date | date}}</span>
        </span><!-- /.username -->
        {{c.comment}}
        <div >
            <i class="fas fa-thumbs-up" (click)="like(c.id)"> {{likesCounts[c.id]}} Likes </i>
            <i class="fas fa-thumbs-down" style="margin-left: 10px;" (click)="dislike(c.id)"> {{dislikesCounts[c.id]}} Dislikes</i>
        </div>
      </div>
      <div *ngIf="c.idPere!=''" style="margin-left: 20px;">
        <span class="username">
            Maria Gonzales
            <button type="button" (click)="Delete(c.id)" class="btn btn-tool text-muted float-right">
                <i class="fas fa-times"></i>
            </button>
            <span class="text-muted float-right">{{c.date | date}}</span>
        </span>
        {{c.comment}}

      </div>
        <div>
          <div style="float: inline-end;" *ngIf="response!=true && c.idPere==''">
            <button type="button" class="btn btn-info btn-flat" (click)="response=true; selectComment(c)" >repondre !</button>
          </div>

          <form [formGroup]="formGroup">
          <div class="input-group" *ngIf="response">
            <input type="text" name="comment" formControlName="comment" class="form-control form-control-sm"
                placeholder="Poster un commentaire">
            <div class="input-group-append">
                <button type="button" (click)="addResponse()" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="20" height="20">
                        <path d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"/>
                    </svg>
                </button>
            </div>
        </div>
      </form>
        </div>

    <!-- /.comment-text -->


<div class="modal fade bs-example-modal-lg-editComment" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Edit commentaire</h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <app-edit-comment (commentEdited)="onCommentEdited()" [data]="c"></app-edit-comment>
            </div>


        </div>
    </div>
</div>

</div> </div>
