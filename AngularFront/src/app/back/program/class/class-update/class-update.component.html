<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">Update class</h3>
    <div class="card-tools">
      <button (click)="close()" class="btn btn-tool" type="button">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <form (ngSubmit)="updateClass()" [formGroup]="classForm" class="form-horizontal">
    <div class="card-body">
      <div class="form-group row" style="display: none;">
        <label class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
          <input class="form-control" formControlName="id" placeholder="id" type="text">
          <div *ngIf="classForm.controls.id.touched && classForm.controls.id?.invalid" class="text-danger">
            <div *ngIf="classForm.get('id')?.errors?.['required']">ID is required.</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input class="form-control" formControlName="name" placeholder="Name" type="text">
          <div *ngIf="classForm.controls.name.touched && classForm.controls.name?.invalid"
               class="text-danger">
            <div *ngIf="classForm.get('name')?.errors?.['required']">Name is required.</div>
            <div *ngIf="classForm.get('name')?.errors?.['maxlength']">Name must be less than 40 characters.</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Capacity</label>
        <div class="col-sm-10">
          <input class="form-control" formControlName="capacity" placeholder="Capacity" type="text">
          <div *ngIf="classForm.controls.capacity.touched && classForm.controls.capacity?.invalid"
               class="text-danger">
            <div *ngIf="classForm.get('capacity')?.errors?.['required']">Capacity is required.</div>
            <div *ngIf="classForm.get('capacity')?.errors?.['min']">Capacity must be more than 10.
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button class="btn btn-danger" type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>
