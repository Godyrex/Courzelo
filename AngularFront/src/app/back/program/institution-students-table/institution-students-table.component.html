<div class="container-fluid">
  <div class="row mb-2">
    <div class="col-sm-6">
      <h1 class="m-0">Students</h1>
    </div><!-- /.col -->
    <div class="col-sm-6">
      <!-- Notification area -->
      <div *ngIf="messageSuccess" class="alert alert-success alert-dismissible">
        <button type="button" class="close" (click)="resetSuccessAlert()">×</button>
        {{ messageSuccess }}
      </div>
      <div *ngIf="messageError" class="alert alert-danger alert-dismissible">
        <button type="button" class="close" (click)="resetErrorAlert()">×</button>
        {{ messageError }}
      </div>
    </div><!-- /.col -->
  </div><!-- /.row -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Students Table</h3>
          <div class="card-tools">
            <button type="button" class="btn btn-tool" (click)="close()">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0">
          <table class="table table-hover text-nowrap">
            <thead>
            <tr>
              <th>ID</th>
              <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of usersResponse">
              <td>{{ user.id }}</td>
              <td>{{ user.email }}</td>
              <td>
                <button (click)="removeUser(user.email!)" class="btn btn-danger btn-sm">Delete</button>
              </td>
            </tr>
            <tr>
              <td colspan="6">
                <button (click)="showAddForm()" class="btn btn-primary">
                  <i class="fas fa-plus"></i> Add student
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <app-pagination
          [totalPages]="totalPages"
          (pageChanged)="onPageChange($event)">
        </app-pagination>
        <!-- /.card-body -->
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-institution-add-student
        *ngIf="addForm"
        [institutionToUpdate]="institutionID"
        (addForm) = "handleAddFormToggle($event)"
        (successMessage)="handleSuccessMessage($event)"
        (errorMessage)="handleErrorMessage($event)">
        >
      </app-institution-add-student>
    </div>
  </div>
</div><!-- /.container-fluid -->
