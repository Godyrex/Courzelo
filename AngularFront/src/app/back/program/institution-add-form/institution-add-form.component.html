<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">Add institution</h3>
    <div class="card-tools">
      <button type="button" class="btn btn-tool" (click)="close()">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
<form (ngSubmit)="addInstitution()" [formGroup]="institutionForm" class="form-horizontal">
  <div class="card-body">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" >Name</label>
    <div class="col-sm-10">
      <input class="form-control" formControlName="name" placeholder="Name" type="text">
      <div class="text-danger" *ngIf="institutionForm.controls.name.touched && institutionForm.controls.name?.invalid">
      <div *ngIf="institutionForm.get('name')?.errors?.['required']">Name is required.</div>
      <div *ngIf="institutionForm.get('name')?.errors?.['maxlength']">Name must be less than 40 characters.</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Location</label>
    <div class="col-sm-10">
      <input class="form-control" formControlName="location" placeholder="Location" type="text">
      <div class="text-danger" *ngIf="institutionForm.controls.location.touched && institutionForm.controls.location?.invalid">
      <div *ngIf="institutionForm.get('location')?.errors?.['required']">Location is required.</div>
      <div  *ngIf="institutionForm.get('location')?.errors?.['maxlength']">Location must be less than 80 characters.</div>
      </div>

    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input class="form-control" formControlName="description" placeholder="Description" type="text">
      <div class="text-danger" *ngIf="institutionForm.controls.description.touched && institutionForm.controls.description?.invalid">
      <div *ngIf="institutionForm.get('description')?.errors?.['required']">Description is required.</div>
      <div *ngIf="institutionForm.get('description')?.errors?.['maxlength']">Description must be less than 20 characters.</div>
      <div  *ngIf="institutionForm.get('description')?.errors?.['minlength']">Description must be at least 10 characters.</div>
      </div>

    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Website</label>
    <div class="col-sm-10">
      <input class="form-control" formControlName="website" placeholder="Website" type="text">
    </div>
  </div>
  </div>
  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button class="btn btn-danger" type="submit">Submit</button>
    </div>
  </div>
</form>
</div>
