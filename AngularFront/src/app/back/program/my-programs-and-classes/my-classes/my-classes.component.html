<div class="row mb-2">
  <div class="col-sm-6">
    <h1 class="m-0 display-4">Classe</h1>
  </div><!-- /.col -->
</div><!-- /.row -->
<div *ngIf="myClass" class="row">
  <div class="col-sm-6">
    <div class="card mt-4">
      <div class="card-body">
        <h2 class="card-title text-primary display-5">{{myClass.name}}</h2>
        <p class="card-text"><strong>Capacity:</strong> {{myClass.capacity}}</p>
        <p class="card-text"><strong>Program:</strong> {{myProgram.name}}</p>
        <p class="card-text"><strong>Description:</strong> {{myProgram.description}}</p>
        <p class="card-text"><strong>Type:</strong> {{myProgram.programType}}</p>
      </div>
    </div>
  </div>
</div>
