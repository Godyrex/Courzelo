<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title"><i class="fas fa-tablet-alt mr-2"></i>Devices</h3>
          <div class="card-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input class="form-control float-right" name="table_search" placeholder="Search" type="text">
              <div class="input-group-append">
                <button class="btn btn-default" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <div class="row">
            <div *ngFor="let device of deviceDTOS" class="col-sm-4">
              <div class="card mb-3">
                <div class="card-body">
                  <h5 class="card-title"><i class="fas fa-tablet-alt mr-2"></i>{{ device.deviceDetails }}</h5>
                  <p class="card-text"><i class="fas fa-clock mr-2"></i>Last Login: {{ device.lastLoggedIn | date:'medium'}}</p>
                  <button (click)="deleteDevice(device.id!)" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt mr-2"></i>Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <app-pagination
          (pageChanged)="onPageChange($event)"
          [totalPages]="totalPages">
        </app-pagination>
        <!-- /.card-body -->
      </div>
    </div>
  </div>
</div><!-- /.container-fluid -->
