<div class="card card-primary card-outline">
  <div class="card-body box-profile">
    <div class="text-center">
      <img [src]="userPhotoUrl|| 'assets/default-image.jpg'"
           alt="User profile picture"
           class="profile-user-img img-fluid img-circle profile-pic">
    </div>

    <h3 class="profile-username text-center">{{loginResponse.name + " " + loginResponse.lastname }}</h3>

    <p class="text-muted text-center">{{loginResponse.email}}</p>

    <ul class="list-group list-group-unbordered mb-3">
      <li *ngIf="loginResponse.institution" class="list-group-item">
        <b>Institution</b> <a class="float-right">{{ loginResponse.institution }}</a>
      </li>
      <li *ngIf="loginResponse.institutionClass" class="list-group-item">
        <b>Class</b> <a class="float-right">{{ loginResponse.institutionClass }}</a>
      </li>
    </ul>
  </div>
  <!-- /.card-body -->
</div>
