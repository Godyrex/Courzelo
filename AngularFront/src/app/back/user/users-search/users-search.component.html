<div class="container-fluid">
  <h2 class="text-center display-4">Search</h2>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form (ngSubmit)="search()" [formGroup]="searchForm">
        <div class="input-group">
          <input formControlName="keyword" type="search" class="form-control form-control-lg" placeholder="Type your keywords here">
          <div class="input-group-append">
            <button type="submit" class="btn btn-lg btn-default">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
  <div *ngFor="let user of Users">
    <div class="col-sm-10" >
    <app-user-profile-by-email [email]="user.email!"></app-user-profile-by-email>
  </div>
  </div>
</div>
