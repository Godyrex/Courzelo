<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a routerLink="/"><b>Cour</b>zelo</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <ng-container *ngIf="!verification; else verificationCodeInput">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="text-danger" *ngIf="message">{{message}}.</div>
          <div class="input-group mb-3">
            <input formControlName="email" type="email" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="text-danger" *ngIf="loginForm.controls.email.touched && loginForm.controls.email?.invalid">
            Please enter an email.</div>
          <div class="input-group mb-3">
            <input formControlName="password" type="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="text-danger" *ngIf="loginForm.controls.password.touched && loginForm.controls.password?.invalid">
            Please enter a password.</div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input formControlName="rememberMe"  type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        <!-- /.social-auth-links -->

      </ng-container>

      <ng-template #verificationCodeInput>
        <!-- Show input field for verification code -->
        <form [formGroup]="verificationForm" (ngSubmit)="submitVerificationCode()">
          <div *ngIf="messageSuccess" id="message-sucess" class="message-container">{{messageSuccess}}</div>
          <div class="text-danger" *ngIf="message" id="message-error">{{message}}</div>
          <div class="text-danger" *ngIf="verificationForm.controls.code.touched && verificationForm.controls.code?.invalid">
            Verification Code must be 4 digit </div>
          <div class="input-group mb-3">
            <input formControlName="code" type="text" class="form-control" placeholder="Verification Code">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Verify</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
      </ng-template>

      <p class="mb-0">
        <a routerLink="/signup" class="text-center">Register a new membership</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
</body>
