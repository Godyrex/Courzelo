<div class="row">
  <div class="col-sm-12">
    <div class="card comman-shadow">
      <div class="card-body">
        <form [formGroup]="editNDBFormGroup" (submit)="handleUpdateNdb()">
          <div class="row">
            <div class="col-12">
              <h5 class="form-title student-info">Informations about Non Disponibilities</h5>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label for="day">Day <span class="text-danger">*</span></label>
                <select class="form-control" id="day" formControlName="dayOfWeek">
                  <option value="">Select Day</option>
                  <option value="MONDAY">Monday</option>
                  <option value="TUESDAY">Tuesday</option>
                  <option value="WEDNESDAY">Wednesday</option>
                  <option value="THURSDAY">Thursday</option>
                  <option value="FRIDAY">Friday</option>
                  <option value="SATURDAY">Saturday</option>
                  <option value="SUNDAY">Sunday</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label for="period">Period <span class="text-danger">*</span></label>
                <select class="form-control" id="period" formControlName="period">
                  <option value="">Select Period</option>
                  <option value="P1">P1</option>
                  <option value="P2">P2</option>
                  <option value="P3">P3</option>
                  <option value="P4">P4</option>
                </select>
              </div>
            </div>
            <div class="col-12 d-flex align-items-center justify-content-center">
              <div class="student-submit">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
