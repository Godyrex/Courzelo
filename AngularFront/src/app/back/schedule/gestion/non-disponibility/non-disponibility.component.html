<!-- Main Sidebar Container -->
<app-sidebar></app-sidebar>


<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="student-group-form">
        <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchNDB()">
          <!-- Search form -->
          <div class="row">
            <div class="col-lg-8 col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search by Name ..."
                  formControlName="keyword"
                />
              </div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="search-student-btn">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container" style="max-width: 800px; margin: 0 auto">
  <div class="row">
    <div class="col-sm-12">
      <div class="card card-table">
        <div class="card-body">
          <div class="page-header">
            <div class="row align-items-center">
              <div class="col">
                <h3 class="page-title">Non Disponibilities</h3>
              </div>
              <div class="col-auto text-end float-end ms-auto download-grp">
                <button mat-button (click)="openAddNDBDialog()">Add Non Disponibility</button>

                <i class="fas fa-plus"></i>

              </div>
            </div>
            <div class="row align-items-center">
              <div class="col">
                <span class="m-2">Display</span>
                <select class="form-select form-select-sm w-auto">
                  <option selected="" value="10">5</option>
                  <option value="25">10</option>
                  <option value="50">20</option>
                  <option value="100">100</option>
                </select>
                <span class="m-2">Entries</span>
              </div>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table border-0 star-student table-hover table-center mb-0 datatable table-striped">
              <thead class="student-thread">
              <tr>
                <th>
                  <div class="form-check check-tables">
                    <input class="form-check-input" type="checkbox" value="something"/>
                  </div>
                </th>
                <th>ID</th>
                <th>Day</th>
                <th>Period</th>
                <th scope="col" class="text-center">Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let ndb of nonDisponibilities">
                <td>
                  <div class="form-check check-tables">
                    <input class="form-check-input" type="checkbox" value="something"/>
                  </div>
                </td>
                <td>{{ ndb.id }}</td>
                <td>{{ ndb.day }}</td>
                <td>{{ ndb.period}}</td>
                <td class="text-center">
                  <a (click)="showUpdateForm(ndb)" class="btn btn-sm bg-success-light me-2">
                    <i class="fas fa-edit"></i>

                  </a>
                  <a (click)="handleDeleteNDB(ndb)" class="btn btn-sm bg-danger-light">
                    <i class="fas fa-trash"></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

          <!-- Pagination -->
          <ul class="pagination justify-content-end mt-4">
            <li class="page-item" [ngClass]="{ disabled: currentPage === 0 }">
              <a class="page-link" tabindex="-1" (click)="goToPreviousSet()">Previous</a>
            </li>
            <li class="page-item" *ngFor="let page of displayedPages" [class.selected]="currentPage === page">
              <a class="page-link" (click)="gotoPage(page)">{{ page + 1 }}</a>
            </li>
            <li class="page-item" [ngClass]="{ disabled: currentPage >= totalPages - 1 }">
              <button class="page-link" [disabled]="currentPage >= totalPages - 1" (click)="goToNextSet()">Next</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <app-edit-non-disponibility
            *ngIf="isEditFormVisible"
            [NDBToUpdate]=" selectedNDB"
            (errorMessage)="handleErrorMessage($event)"
            (successMessage)="handleSuccessMessage($event)"
            (updateForm)="handleUpdateFormToggle($event)">
          </app-edit-non-disponibility>

        </div>
      </div>


    </div>
  </div>
</div>
