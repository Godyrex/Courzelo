<div class="card-footer clearfix">
  <ul class="pagination pagination-sm m-0 float-right">
    <li class="page-item"><button class="page-link"  (click)="navigateToPage(1)">&laquo;</button></li>
    <li class="page-item" *ngFor="let page of pageNumbers">
      <button class="page-link"  (click)="navigateToPage(page)">{{ page }}</button>
    </li>
    <li class="page-item"><button class="page-link"  (click)="navigateToPage(totalPages)">&raquo;</button></li>
  </ul>
</div>
