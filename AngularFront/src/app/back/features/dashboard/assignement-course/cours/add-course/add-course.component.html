<!-- form start -->
<form class="form-horizontal" [formGroup]="addForm">
  <div class="card-body">
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">description <span style="color:red">*</span></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="description" id="description"
               placeholder="description">
      </div>

    </div>

  </div>
  <!-- /.card-body -->
  <div>
    <button class="btn btn-info float-right" (click)="add()">Add</button>
  </div>
  <!-- /.card-footer -->
</form>
