<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-8">
            <h3 class="card-title">Liste of courses</h3>
          </div>
          <div class="col-4">
            <div class="flex">
              <span class="p-input-icon-left ml-auto">
                <a class="btn btn-app" (click)="addVisibility = true" style="color: blue">
                  <i class="fas fa-plus"></i> add
                </a>
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <p-table
          #dt2
          [value]="courses"
          styleClass="p-datatable-gridlines"
          dataKey="id"
          [rows]="10"
          [showCurrentPageReport]="true"
          selectionMode="single"
          [rowsPerPageOptions]="[10, 25, 50]"
          [paginator]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [globalFilterFields]="['id', 'description']"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>identifiant</th>
              <th>description</th>
              <th>action</th>
            </tr>
            <tr>
              <th>
                <p-columnFilter type="text" field="id"></p-columnFilter>
              </th>
              <th>
                <p-columnFilter
                  type="text"
                  field="description"
                ></p-columnFilter>
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-course>
            <tr [pSelectableRow]="course">
              <td>
                {{ course.id }}
              </td>
              <td>
                {{ course.description }}
              </td>
              <td>
                <span class="mr-1">
                  <a
                    class="btn btn-app"
                    [routerLink]="['/principleDashboard/assignemt/editCourses']"
                    (click)="edit(course)"
                    style="color: darkorange"
                  >
                    <i class="fas fa-edit"></i> Edit
                  </a>
                </span>
                <span class="ml-1">
                  <a class="btn btn-app"
                     style="color: firebrick"
                     (click)="deleteItem(course)">
                    <i class="fas fa-trash"></i> delete
                  </a>
                </span>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="5">No courses found.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <!-- /.card-body -->
    </div>
  </div>
</div>

<p-dialog
  [modal]="true"
  [(visible)]="addVisibility"
  [style]="{ width: '1000px' }"
>
  <app-add-course
    (added)="getAllCourses();addVisibility = $event;"
  ></app-add-course>
</p-dialog>
