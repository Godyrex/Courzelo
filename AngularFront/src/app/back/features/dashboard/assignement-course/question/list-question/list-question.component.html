<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-8"></div>
          <div class="col-4">
            <div class="flex">
              <span class="p-input-icon-left ml-auto">
                <a
                  class="btn btn-app"
                  (click)="addVisibility = true"
                  style="color: blue"
                >
                  <i class="fas fa-plus"></i> add
                </a>
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <p-table
          #dt2
          [value]="questions"
          styleClass="p-datatable-gridlines"
          dataKey="id"
          [rows]="10"
          [showCurrentPageReport]="true"
          selectionMode="single"
          [rowsPerPageOptions]="[10, 25, 50]"
          [paginator]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [globalFilterFields]="[
            'description',
            'sugg1',
            'sugg2',
            'sugg3',
            'wrSugg',
            'note'
          ]"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>description</th>
              <th>sugg1</th>
              <th>sugg2</th>
              <th>sugg3</th>
              <th>wrSugg</th>
              <th>note</th>
              <th>action</th>
            </tr>
            <tr>
              <th>
                <p-columnFilter type="text" field="description"></p-columnFilter>
              </th>
              <th>
                <p-columnFilter type="text" field="sugg1"></p-columnFilter>
              </th>
              <th>
                <p-columnFilter type="text" field="sugg2"></p-columnFilter>
              </th>
              <th>
                <p-columnFilter type="text" field="sugg3"></p-columnFilter>
              </th>
              <th>
                <p-columnFilter type="text" field="wrSugg"></p-columnFilter>
              </th>
              <th>
                <p-columnFilter type="text" field="note"></p-columnFilter>
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-question>
            <tr [pSelectableRow]="question">
              <td>
                {{ question.description }}
              </td>
              <td>
                {{ question.sugg1 }}
              </td>
              <td>
                {{ question.sugg2 }}
              </td>
              <td>
                {{ question.sugg3 }}
              </td>
              <td>
                {{ question.wrSugg }}
              </td>
              <td>
                {{ question.note }}
              </td>
              <td>
                <span class="mr-1">
                  <a
                    class="btn btn-app"
                    style="color: darkorange"
                    (click)="getItemSelected(question); editVisibility = true"
                  >
                    <i class="fas fa-edit"></i> Edit
                  </a>
                </span>
                <span>
                  <a
                    class="btn btn-app"
                    style="color: firebrick"
                    (click)="deleteItem(question)"
                  >
                    <i class="fas fa-trash danger"></i> delete
                  </a>
                </span>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="5">No courses found.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <!-- /.card-body -->
    </div>
  </div>
</div>

<p-dialog
  [modal]="true"
  [(visible)]="editVisibility"
  [style]="{ width: '1000px' }"
>
  <app-edit-question
    [question]="selectedQuestion"
    (edited)="ngOnInit();onQuestionAdded($event);getAllQuestions();editVisibility = $event;"
  ></app-edit-question>
</p-dialog>

<p-dialog
  [modal]="true"
  [(visible)]="addVisibility"
  [style]="{ width: '1000px' }"
>
  <app-add-question
    [exams]="exams"
    (added)="ngOnInit(); onQuestionAdded($event);getAllQuestions();addVisibility = $event"
  ></app-add-question>
</p-dialog>
