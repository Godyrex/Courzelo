
        <!-- /.card-header -->
        <!-- form start -->
        <form class="form-horizontal" [formGroup]="editForm">
          <div class="card-body">
            <div class="form-group row">
              <label for="description" class="col-sm-2 col-form-label">description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="description" id="description" placeholder="description">
              </div>
            </div>

            <div class="form-group row">
              <label for="sugg1" class="col-sm-2 col-form-label">sugg1</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="sugg1" id="sugg1" placeholder="sugg1">
              </div>
            </div>

            <div class="form-group row">
              <label for="sugg2" class="col-sm-2 col-form-label">sugg2</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="sugg2" id="sugg2" placeholder="sugg2">
              </div>
            </div>

          </div>
          <div class="card-body">
            <div class="form-group row">
              <label for="sugg3" class="col-sm-2 col-form-label">sugg3</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="sugg3" id="sugg3" placeholder="sugg3">
              </div>
            </div>

            <div class="form-group row">
              <label for="wrSugg" class="col-sm-2 col-form-label">wrSugg</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="wrSugg" id="wrSugg" placeholder="wrSugg">
              </div>
            </div>

            <div class="form-group row">
              <label for="note" class="col-sm-2 col-form-label">note</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="note" id="note" placeholder="note">
              </div>
            </div>

          </div>

          <!-- /.card-body -->
          <div class="card-footer">
            <button class="btn btn-info float-right" (click)="edit()">update</button>
          </div>
          <!-- /.card-footer -->
        </form>
