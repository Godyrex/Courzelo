<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-8">
            <h3 class="card-title">Liste of grades</h3>
          </div>
          <div class="col-4">
            <div class="flex">
              <span class="p-input-icon-left ml-auto">
                <a
                  class="btn btn-app"
                  (click)="addVisibility = true"
                  style="color: blue"
                >
                  <i class="fas fa-plus"></i> add
                </a>
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <p-table
          #dt2
          [value]="grades"
          styleClass="p-datatable-gridlines"
          dataKey="id"
          [rows]="10"
          [showCurrentPageReport]="true"
          selectionMode="single"
          [rowsPerPageOptions]="[10, 25, 50]"
          [paginator]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [globalFilterFields]="['note', 'idEtudiant', 'datePass']"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>note</th>
              <th>idEtudiant</th>
              <th>datePass</th>
              <th>action</th>
            </tr>
            <tr>
              <th>
                <p-columnFilter type="text" field="note"></p-columnFilter>
              </th>
              <th>
                <p-columnFilter type="text" field="idEtudiant"></p-columnFilter>
              </th>
              <th>
                <p-columnFilter type="text" field="datePass"></p-columnFilter>
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-grade>
            <tr [pSelectableRow]="grade">
              <td>
                {{ grade.note }}
              </td>
              <td>
                {{ grade.idEtudiant }}
              </td>
              <td>
                {{ grade.datePass }}
              </td>
              <td>
                <span class="mr-1">
                  <a
                    class="btn btn-app"
                    [routerLink]="['/principleDashboard/assignemt/editExams']"
                    (click)="getItemSelected(grade); editVisibility = true"
                    style="color: darkorange"
                  >
                    <i class="fas fa-edit"></i> Edit
                  </a>
                </span>
                <span class="ml-1">
                  <a
                    class="btn btn-app"
                    style="color: firebrick"
                    (click)="deleteItem(grade)"
                  >
                    <i class="fas fa-trash"></i> delete
                  </a>
                </span>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="5">No courses found.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <!-- /.card-body -->
    </div>
  </div>
</div>

<p-dialog
  [modal]="true"
  [(visible)]="editVisibility"
  [style]="{ width: '1000px' }"
>
  <app-edit-grades
    [grades]="selectedGrade"
    (edited)="getAllGrades();editVisibility = $event;"
  ></app-edit-grades>
</p-dialog>

<p-dialog
  [modal]="true"
  [(visible)]="addVisibility"
  [style]="{ width: '1000px' }"
>
  <app-add-grades
    [exams]="exam"
    (added)="getAllGrades();addVisibility = $event;"
  ></app-add-grades>
</p-dialog>
