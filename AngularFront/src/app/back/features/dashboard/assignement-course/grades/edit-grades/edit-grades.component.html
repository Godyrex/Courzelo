<!-- /.card-header -->
<!-- form start -->
<form class="form-horizontal" [formGroup]="editForm">
  <div class="card-body">
    <div class="form-group row">
      <label for="note" class="col-sm-2 col-form-label">note</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" formControlName="note" id="note" placeholder="note">
      </div>
    </div>

    <div class="form-group row">
      <label for="datePass" class="col-sm-2 col-form-label">datePass</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" formControlName="datePass" id="datePass" placeholder="sugg1">
      </div>
    </div>
  </div>

  <!-- /.card-body -->
  <div class="card-footer">
    <button class="btn btn-info float-right" (click)="edit()">update</button>
  </div>
  <!-- /.card-footer -->
</form>
