<!-- /.card-header -->
<!-- form start -->
<form class="form-horizontal" [formGroup]="editForm">
  <div class="card-body">
    <div class="form-group row">
      <label for="coursId" class="col-sm-2 col-form-label">Couse Id</label>
      <div class="col-sm-10">
        <input readonly type="text" class="form-control" formControlName="coursId" id="coursId" placeholder="coursId">
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="description" id="description"
               placeholder="description">
      </div>
    </div>
    <div class="form-group row">
      <label for="deadline" class="col-sm-2 col-form-label">deadline</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" formControlName="deadline" id="deadline" placeholder="deadline">
      </div>
    </div>

    <div class="form-group row">
      <label for="type" class="col-sm-2 col-form-label">type</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="type" id="type" placeholder="type">
      </div>
    </div>
  </div>
  <!-- /.card-body -->
  <div class="card-footer">
    <button class="btn btn-info float-right" (click)="edit()">modifier</button>
  </div>
  <!-- /.card-footer -->
</form>
