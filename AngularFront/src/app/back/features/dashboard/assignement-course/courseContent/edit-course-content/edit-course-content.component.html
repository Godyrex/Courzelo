
        <!-- /.card-header -->
        <!-- form start -->
        <form class="form-horizontal" [formGroup]="editForm">
          <div class="card-body">
            <div class="form-group row">
              <label for="identifiant" class="col-sm-2 col-form-label">identifiant</label>
              <div class="col-sm-10">
                <input readonly type="text" class="form-control" formControlName="id" id="description" placeholder="identifiant">
              </div>
            </div>
            <div class="form-group row">
              <label for="coursId" class="col-sm-2 col-form-label">Couse Id</label>
              <div class="col-sm-10">
                <input readonly type="text" class="form-control" formControlName="coursId" id="coursId" placeholder="coursId">
              </div>
            </div>
            <div class="form-group row">
              <label for="description" class="col-sm-2 col-form-label">description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="description" id="description" placeholder="description">
              </div>
            </div>

            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="nom" id="name" placeholder="name">
              </div>
            </div>

            <div class="form-group row">
              <label for="path" class="col-sm-2 col-form-label">path</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="path" id="path" placeholder="path">
              </div>
            </div>

          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            <button class="btn btn-info float-right" (click)="edit()">modifier</button>
          </div>
          <!-- /.card-footer -->
        </form>
