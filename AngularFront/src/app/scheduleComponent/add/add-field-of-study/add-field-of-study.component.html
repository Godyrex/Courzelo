<div class="row">
  <div class="col-sm-12">
    <div class="card comman-shadow">
      <div class="card-body">
        <form [formGroup]="newFiliereFormGroup">
          <div class="row">
            <div class="col-12">
              <h5 class="form-title student-info">
                Informations sur la Filière<span
              ><a href="javascript:;"
              ><i class="feather-more-vertical"></i></a
              ></span>
              </h5>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>libellé <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="libellé ...."
                  formControlName="libelle"
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>nombre de semestres <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="number"
                  placeholder="nombre de semestres...."
                  formControlName="nombreSem"
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>filière<span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="libellé ...."
                  formControlName="chefFiliere"
                />
              </div>
            </div>

            <div class="col-12 d-flex align-items-center justify-content-center">
              <div class="student-submit">
                <button type="submit" class="btn btn-primary">Confirmer</button>
              </div>
            </div>
            <hr class="mt-4" />
            <div class="col-12 col-sm-12">

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
