<div class="row">
  <div class="col-sm-12">
    <div class="card comman-shadow">
      <div class="card-body">
        <form
                [formGroup]="newDepartementFormGroup"
                (ngSubmit)="handleAddDepartement()"
        >
          <div class="row">
            <div class="col-12">
              <h5 class="form-title student-info">
                Informations sur le DÃ©partement<span
              ><a href="javascript:"
              ><i class="feather-more-vertical"></i></a
              ></span>
              </h5>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>name <span class="login-danger">*</span></label>
                <input
                        class="form-control"
                        type="text"
                        formControlName="name"
                        placeholder="name ...."
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label
                >chef Departement<span class="login-danger">*</span></label
                >
                <input
                        class="form-control"
                        type="text"
                        formControlName="chefDepartement"
                        placeholder="chef Departement...."
                />
              </div>
            </div>
            <div
                    class="col-12 d-flex align-items-center justify-content-center"
            >
              <div class="student-submit">
                <button type="submit" class="btn btn-primary">submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
