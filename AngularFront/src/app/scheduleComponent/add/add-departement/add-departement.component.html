




<div class="container-fluid h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-sm-6">
      <div class="card comman-shadow">
        <div class="card-body">
          <form [formGroup]="newDepartementFormGroup" (ngSubmit)="handleAddDepartement()">


            <div class="text-center">
              <h5 class="form-title student-info">Informations about Departement</h5>
            </div>
            <div class="form-group">
              <label for="name">Name <span class="login-danger">*</span></label>
              <input class="form-control" id="name" type="text" formControlName="name" placeholder="Name ...">
            </div>
            <div class="form-group">
              <label for="chefDepartment">Chef Departement <span class="login-danger">*</span></label>
              <input class="form-control" id="chefDepartment" type="text" formControlName="chefDepartment" placeholder="Chef Departement ...">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <h2>Existing Departments</h2>
    <ul>
      <li *ngFor="let department of departments">
        {{ department.id }}-{{ department.name }} - Chef: {{ department.chefDepartment }}
      </li>
    </ul>
  </div>
</div>
