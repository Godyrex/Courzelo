<div *ngIf="comments && comments.length > 0" class="card-comment">
    <div *ngFor="let c of comments; let j = index" class="comment-text">
        <span class="username">
            Maria Gonzales
            <button type="button" data-target=".bs-example-modal-lg-editComment" data-toggle="modal"
                (click)="openDialogedit(c)" class="btn btn-tool">
                <i class="fas fa-edit"></i>
            </button>
            <button type="button" (click)="Delete(c.id)" class="btn btn-tool text-muted float-right">
                <i class="fas fa-times"></i>
            </button>
            <span class="text-muted float-right">{{c.date | date}}</span>
        </span><!-- /.username -->
        {{c.comment}}
   
    <!-- /.comment-text -->


<div class="modal fade bs-example-modal-lg-editComment" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Edit commentaire</h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <app-edit-comment (commentEdited)="onCommentEdited()" [data]="c"></app-edit-comment>
            </div>


        </div>
    </div>
</div>

</div> </div>
